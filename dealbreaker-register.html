<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Breaker - Register</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark dealbreaker-nav">
        <div class="container">
            <a class="navbar-brand" href="dealbreaker.html">Deal Breaker</a>
        </div>
    </nav>

    <section class="hero dealbreaker-hero" style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1500&q=80');">
        <div class="container" data-aos="fade-up">
            <div class="overlay-box text-center">
                <h1 class="display-4">Create Account</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container" data-aos="fade-up">
            <div class="progress mb-4">
                <div id="formProgress" class="progress-bar bg-dealbreaker" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <form id="registrationForm" class="dealbreaker-form">
                <div class="form-step">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <button class="btn dealbreaker-btn next-step">Next</button>
                </div>
                <div class="form-step d-none">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-link prev-step">Back</button>
                        <button class="btn dealbreaker-btn next-step">Next</button>
                    </div>
                </div>
                <div class="form-step d-none">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-link prev-step">Back</button>
                        <button class="btn dealbreaker-btn next-step">Next</button>
                    </div>
                </div>
                <div class="form-step d-none">
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-link prev-step">Back</button>
                        <button class="btn dealbreaker-btn next-step">Next</button>
                    </div>
                </div>
                <div class="form-step d-none">
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input class="form-control" type="file" id="profileImage">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-link prev-step">Back</button>
                        <button type="submit" class="btn dealbreaker-btn">Register</button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <a href="dealbreaker-login.html" class="btn btn-link">Already have an account? Sign In</a>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Deal Breaker</p>
    </footer>

    <script src="dealbreaker-register.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
