<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Finder - Register</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body class="contractor-page">
    <nav class="navbar navbar-expand-lg contractor-nav navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="contractor.html">Contractor Finder</a>
        </div>
    </nav>

    <section class="contractor-hero" style="background-image: url('brown balls.png');">
        <div class="container" data-aos="fade-up">
            <div class="overlay-box text-center">
                <h1 class="display-4">Register</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container" data-aos="fade-up">
            <form class="contractor-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="trade" class="form-label">Trade</label>
                    <input type="text" class="form-control" id="trade" placeholder="e.g. Plumber">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn contractor-btn w-100">Register</button>
            </form>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Contractor Finder. All rights reserved.</p>
    </footer>
    <script src="contractor-text-contrast.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
