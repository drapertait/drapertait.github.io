<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Breaker - Sign In</title>
    <link rel="stylesheet" href="../Stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark dealbreaker-nav">
        <div class="container">
            <a class="navbar-brand" href="dealbreaker.html">Deal Breaker</a>
        </div>
    </nav>

    <section class="hero dealbreaker-hero" style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1500&q=80');">
        <div class="container" data-aos="fade-up">
            <div class="overlay-box text-center">
                <h1 class="display-4">Sign In</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container" data-aos="fade-up">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn dealbreaker-btn">Sign In</button>
                <div class="mt-3">
                    <a href="dealbreaker-register.html" class="btn dealbreaker-btn me-2">Register</a>
                    <a href="#" class="btn btn-link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </section>

    <section>
        <div class="container text-center" data-aos="fade-up">
            <h2 class="mb-3">Beta Testing</h2>
            <p class="mb-4">Want to explore Deal Breaker without signing up?</p>
            <a href="dealbreaker-app.html" class="btn dealbreaker-btn">Skip Login &amp; Register</a>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Deal Breaker</p>
    </footer>

    <script>
        AOS.init();
    </script>
</body>
</html>
